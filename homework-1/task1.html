<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>!DOCTYPE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        table {border-collapse: collapse; 
               width: 400px; 
               border: 6px solid white;}
        td,tr {border: 5px solid #000;
               height: 50px; 
               width: 50px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan ="2" style="background-color:#fff"></td> 
            <td colspan ="3" style="background-color:#fff"></td>  
            <td colspan="2" style="background-color:#fffa69 "></td>    
        </tr> 
        <tr>
            <td rowspan="2" style="background-color:#fff"></td> 
            <td colspan ="4" rowspan="4" style="background-color:#ff5b2d"></td>  
            <td colspan ="2" rowspan="2" style="background-color:#fffa69"></td>    
        </tr> 
        <tr>
        </tr> 
        <tr>
            <td rowspan="3" style="background-color:#fff"></td> 
            <td rowspan="2" style="background-color:#fff"></td> 
            <td rowspan="2" style="background-color:#fff"></td>      
        </tr> 
        <tr>
        </tr> 
        <tr>
            <td style="background-color:#000"></td>
            <td style="background-color:#000"></td>
            <td colspan ="2" style="background-color:#fff"></td>  
            <td colspan ="2" style="background-color:#fff"></td>     
        </tr> 
        <tr>
            <td rowspan="3" style="background-color:#fffa69"></td>
            <td style="background-color:#000"></td>
            <td style="background-color:#000"></td>
            <td colspan ="2" style="background-color:#fff"></td>  
            <td colspan ="2" rowspan="2" style="background-color:#074481"></td>     
        </tr> 
        <tr>
            <td colspan ="2" rowspan="2" style="background-color:#fff"></td>
            <td colspan ="2" style="background-color:#000"></td>     
        </tr> 
        <tr>
            <td colspan ="4" style="background-color:#fff"></td>   
        </tr>    
    </table>  
</body> 
</html>
